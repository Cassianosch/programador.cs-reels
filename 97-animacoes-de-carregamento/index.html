<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animções de Carregamento - @programador.cs</title>
    <link rel="stylesheet" href="./estilos.css">

</head>

<body>
    <div class="conteudo__geral">
        <h3>Animações de carregamento com CSS3</h3>
        <div class="caixa__elemento">
            <div class="elemento__animacao-1">
                <p>Carregando 1</p>
                <div class="elemento__animacao--detalhe"></div>
                <div class="elemento__animacao--detalhe"></div>
                <div class="elemento__animacao--detalhe"></div>
            </div>
        </div>
        <div class="caixa__elemento">
            <div class="elemento__animacao-2">
                <p>Carregando 2</p>
                <div class="elemento__animacao--detalhe"></div>
                <div class="elemento__animacao--detalhe"></div>
                <div class="elemento__animacao--detalhe"></div>
            </div>
        </div>
        <div class="caixa__elemento">
            <div class="elemento__animacao-3">
                <p>Carregando 3</p>
                <div class="elemento__animacao--detalhe"></div>
                <div class="elemento__animacao--detalhe"></div>
                <div class="elemento__animacao--detalhe"></div>
            </div>
        </div>
        <div class="caixa__elemento">
            <div class="elemento__animacao-5">
                <p>Carregando 5</p>
                <div class="elemento__animacao__2--detalhe-anel">
                    <div class="elemento__animacao__2--detalhe-trave-bola">
                        <div class="elemento__animacao__2--detalhe-bola"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="caixa__elemento">
            <div class="elemento__animacao-6">
                <p>Carregando 6</p>
                <div class="elemento__animacao__6--caixa-letras">
                    <div class="letra__especifica1 elemento__animacao__6--letra">C</div>
                    <div class="letra__especifica2 elemento__animacao__6--letra">a</div>
                    <div class="letra__especifica3 elemento__animacao__6--letra">r</div>
                    <div class="letra__especifica4 elemento__animacao__6--letra">r</div>
                    <div class="letra__especifica5 elemento__animacao__6--letra">e</div>
                    <div class="letra__especifica6 elemento__animacao__6--letra">g</div>
                    <div class="letra__especifica7 elemento__animacao__6--letra">a</div>
                    <div class="letra__especifica8 elemento__animacao__6--letra">n</div>
                    <div class="letra__especifica9 elemento__animacao__6--letra">d</div>
                    <div class="letra__especifica10 elemento__animacao__6--letra">o</div>
                    <div class="letra__especifica11 elemento__animacao__6--letra">.</div>
                    <div class="letra__especifica12 elemento__animacao__6--letra">.</div>
                    <div class="letra__especifica13 elemento__animacao__6--letra">.</div>
                </div>
            </div>
        </div>
        <div class="caixa__elemento">
            <div class="elemento__animacao-7">
                <p>Carregando 7</p>
                <div class="elemento__animacao__7-detalhe">
                    <div class="elemento__animacao__7-detalhe-quadrado"></div>
                </div>
            </div>
        </div>
        <div class="caixa__elemento">
            <div class="elemento__animacao-8">
                <p>Carregando 8</p>
                <div class="elemento__animacao--detalhe"></div>
            </div>
        </div>
        <div class="caixa__elemento">
            <div class="elemento__animacao-9">
                <p>Carregando 9</p>
                <div class="elemento__animacao__9-detalhe-girador">
                    <div class="elemento__animacao__9-detalhe-bolha1"></div>
                    <div class="elemento__animacao__9-detalhe-bolha2"></div>
                </div>
            </div>
        </div>
        <div class="caixa__elemento">
            <div class="elemento__animacao-10">
                <p>Carregando 10</p>
                <div class="elemento__animacao__10-barra"></div>
            </div>
        </div>
    </div>
</body>

</html>
