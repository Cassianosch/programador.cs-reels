<!DOCTYPE html>
<html lang="pt-BR">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Flex cards - Guardiões da Galáxia - @programador.cs e @tech.juliana</title>
   <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css'>
   <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Roboto:400,700'>
   <link rel="stylesheet" href="./estilo.css">

</head>

<body>
   <div class="caixa__geral">
      <div class="caixa__imagem__fundo caixa__ativo" style="--imagemFundo:url(./images/ic-bg-1.jpeg);">
         <div class="sombra__caixa"></div>
         <div class="elemento__interno">
            <div class="elemento__icone">
               <img src="./images/ic-mini-1.png" />
            </div>
            <div class="elemento__textual">
               <div class="titulo">Gamora</div>
               <div class="sub-titulo">Eu vou morrer rodeada pelos maiores idiotas da Galáxia.</div>
            </div>
         </div>
      </div>
      <div class="caixa__imagem__fundo" style="--imagemFundo:url(./images/ic-bg-2.jpeg);">
         <div class="sombra__caixa"></div>
         <div class="elemento__interno">
            <div class="elemento__icone">
               <img src="./images/ic-mini-2.png" />
            </div>
            <div class="elemento__textual">
               <div class="titulo">Mantis</div>
               <div class="sub-titulo">Tudo o que a gente faz é gritar um com o outro!</div>
            </div>
         </div>
      </div>
      <div class="caixa__imagem__fundo" style="--imagemFundo:url(./images/ic-bg-3.jpeg);">
         <div class="sombra__caixa"></div>
         <div class="elemento__interno">
            <div class="elemento__icone">
               <img src="./images/ic-mini-3.png" />
            </div>
            <div class="elemento__textual">
               <div class="titulo">Star-Lord</div>
               <div class="sub-titulo">Eu olho em volta e você sabe o que vejo? Perdedores.</div>
            </div>
         </div>
      </div>
      <div class="caixa__imagem__fundo" style="--imagemFundo:url(./images/ic-bg-4.jpeg);">
         <div class="sombra__caixa"></div>
         <div class="elemento__interno">
            <div class="elemento__icone">
               <img src="./images/ic-mini-4.png" />
            </div>
            <div class="elemento__textual">
               <div class="titulo">Rocket</div>
               <div class="sub-titulo">Não posso prometer que não vou matar vocês quando isto acabar.</div>
            </div>
         </div>
      </div>
      <div class="caixa__imagem__fundo" style="--imagemFundo:url(./images/ic-bg-5.jpeg);">
         <div class="sombra__caixa"></div>
         <div class="elemento__interno">
            <div class="elemento__icone">
               <img src="./images/ic-mini-5.png" />
            </div>
            <div class="elemento__textual">
               <div class="titulo">Groot</div>
               <div class="sub-titulo">Eu sou Groot!</div>
            </div>
         </div>
      </div>
   </div>
   <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>
   <script src="./script.js"></script>

</body>

</html>
