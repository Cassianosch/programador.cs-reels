<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Dark/Light - @programador.cs</title>
    <link rel="stylesheet" href="./estilos.css">

</head>

<body>
    <div class="conteudo__geral">
        <input id="switch" type="checkbox">
        <div class="app">
            <div class="body">
                <div class="telefone">
                    <div class="menu">
                        <div class="hora">07:50</div>
                        <div class="icones">
                            <div class="sinal"></div>
                            <div class="bateria"></div>
                        </div>
                    </div>
                    <div class="conteudo">
                        <div class="circulo">
                            <div class="sol-crescente"></div>
                        </div>
                        <label for="switch">
                            <div class="toggle"></div>
                            <div class="names">
                                <p class="light">Light</p>
                                <p class="dark">Dark</p>
                            </div>
                        </label>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
