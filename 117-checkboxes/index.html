<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkboxes - @programador.cs</title>
    <link rel="stylesheet" href="./estilos.css">

</head>

<body>
    <div class="conteudo__geral">
        <label class="checkbox__1">
            <input class="cb" type="checkbox" />
            <span class="toggle">
                <span class="left">off</span>
                <span class="right">on</span>
            </span>
        </label>
        <div class="checkbox__2">
            <input id="switch" type="checkbox">
            <label class="love-heart" for="switch">
                <i class="left"></i>
                <i class="right"></i>
                <i class="bottom"></i>
                <div class="round"></div>
            </label>
        </div>
        <div class="checkbox__3">
            <input hidden="" id="check" name="check" type="checkbox">
            <label class="toggle" for="check">
                <div class="toggle__circle"></div>
            </label>
            <div class="toggle-text">
                <span>N</span>
                <span>F</span>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
