<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search Nativo HTML - @programador.cs</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <main>

        <label for="navegadores">Escolha um navegador:</label>
        <br />
        <input type="search" id="navegadores" list="lista-navegadores" placeholder="Digite o nome do navegador"
            autocomplete="off" />
        <datalist id="lista-navegadores">
            <option value="Chrome">
            <option value="Firefox">
            <option value="Edge">
            <option value="Opera">
            <option value="Safari">
            <option value="Canary">
            <option value="Yandex">
            <option value="UC">
            <option value="Sogou">
        </datalist>
    </main>
</body>

</html>
