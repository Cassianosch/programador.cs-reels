        @import url("https://fonts.googleapis.com/css2?family=Lobster&display=swap");

        *,
        *::before,
        *::after {
            padding: 0;
            margin: 0 auto;
            box-sizing: border-box;
        }

        body {
            font-family: "Lobster", cursive;
            background-color: #212123;
            color: #fff;
            min-height: 100vh;
            display: grid;
            place-items: center;
        }

        .girando {
            position: relative;
            color: #6ab04c;
            font-size: 118px;
            filter: blur(2px) contrast(4);
        }

        .girando>div {
            position: absolute;
            width: var(--size);
            height: var(--size);
            background-color: #212123;
            transform: translate(-50%, -50%);
            border-radius: 50%;
            overflow: hidden;
            -webkit-animation: animacaoGirando 4s var(--delay) infinite ease-in-out;
            animation: animacaoGirando 4s var(--delay) infinite ease-in-out;
        }

        .girando>div::after {
            content: "Girando";
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }

        @-webkit-keyframes animacaoGirando {
            0% {
                transform: translate(-50%, -50%) rotateZ(-0deg);
            }

            50%,
            100% {
                transform: translate(-50%, -50%) rotateZ(-360deg);
            }
        }

        @keyframes animacaoGirando {
            0% {
                transform: translate(-50%, -50%) rotateZ(-0deg);
            }

            50%,
            100% {
                transform: translate(-50%, -50%) rotateZ(-360deg);

        }
