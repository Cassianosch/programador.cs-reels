<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Confirmação de Telefone - @programador.cs</title>
    <link rel="stylesheet" href="./estilos.css">
</head>

<body>

</body>
<main>
    <div class="conteudo__principal">
        <div class="conteudo__interno">
            <div class="rodateto__ligacao">
                <div>
                    <p class="rodateto__ligacao--numero">+55 9999-</p>
                    <p class="rodateto__ligacao--descricao">@programador.cs</p>
                </div>
                <div class="caixa__botao">
                    <div class="botao__ligacao atender">
                        <img class="svg__botao__ligacao" src="./imagens/ic-aceitar-ligacao.svg"
                            alt="Imagem aceitar ligação">
                    </div>
                    <div class="botao__ligacao desligar">
                        <img class="svg__botao__ligacao" src="./imagens/ic-negar-ligacao.svg"
                            alt="Imagem negar ligação">
                    </div>
                </div>
            </div>
            <form class="formulario__card">
                <p class="formulario__card--titulo">Vamos te ligar para confirmar o seu número</p>
                <p class="formulario__card--descricao">Digite os últimos 4 digitos do número que ligamos para você</p>
                <div class="formulario__card-caixa-rodape">
                    <input class="formulario__card-input" placeholder="____" maxlength="4" type="tel">
                    <div class="formulario__card-input-background"></div>
                </div>
                <p class="call-again"><span class="underlined">Ligar novamente</span> em 23 segundos</p>
                <button type="submit" class="botao__submit">Enviar</button>
            </form>
        </div>
        <div class="celular">
            <img src="./imagens/ic-celular.svg" alt="Imagem celular">
        </div>
    </div>
</main>

</html>
