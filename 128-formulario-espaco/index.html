<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Espaço - @programador.cs</title>
    <link rel="stylesheet" href="./estilos.css">

</head>

<body>


    <form class="formulario">
        <div class="formulario-title"><span>acesse o nosso</span></div>
        <div class="sub__titulo"><span>ESPAÇO</span></div>
        <div class="caixa__interna">
            <input class="elemento__email" type="email" placeholder="Digite o email">
            <span> </span>
        </div>

        <section class="caixa__estrelas">
            <span class="elemento__estrela"></span>
            <span class="elemento__estrela"></span>
            <span class="elemento__estrela"></span>
            <span class="elemento__estrela"></span>
        </section>

        <div class="caixa__interna">
            <input class="input-senha" type="password" placeholder="Digite a senha">
        </div>
        <button type="submit" class="submit">
            <span class="element__texto">Acessar</span>
        </button>

        <p class="caixa__cadastro">
            Não tem uma conta?
            <a href="" class="up">Cadastrar!</a>
        </p>

    </form>

</body>

</html>
